<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack</title>
    <link rel="stylesheet" href="/screen.css">
  </head>

  <body>
    <header>
      <section class="main-container">
        <div class="images">
         <img src="img/Blackjack.jpeg" class="logo">
           <div class='dealer-hand'>
             <img class="back" src="./images/purple_back.jpg" />
             <div class='dealer-score'>
             </div>
         </div>
       </div>
             <img src="img/dealer.jpeg" class="dealer">
      </section>

    </header>
    <main>
      <section class="controls">
        <button class="hits">Hit</button>
        <button class="stays">Stay</button>
        <button class='reset'>New Game</button>
      </section>
      <div class="winlose"></div>
      <div class="player-score"></div>
      <div class='player-hand'>
      </div>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
